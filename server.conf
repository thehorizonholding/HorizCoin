[Interface]
PrivateKey = <YOUR_DILITHIUM_LEVEL5_PRIVATE_KEY>
Address = 10.200.0.1/22, fd00:200::1/64
ListenPort = 51820

# Global anycast IP â€” advertised via BGP from all locations
# All traffic full-tunnel
Table = off
PostUp = wg set %i fwmark 1234; ip rule add fwmark 1234 table 100; ip route add default via 10.200.0.254 table 100
PreDown = ip rule del fwmark 1234 table 100

# Quantum-resistant keepalive
PersistentKeepalive = 25
