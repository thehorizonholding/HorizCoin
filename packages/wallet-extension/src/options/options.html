<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HorizCoin Wallet Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="max-w-2xl mx-auto p-6">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">Wallet Settings</h1>
    
    <!-- General Settings -->
    <div class="bg-white rounded-lg shadow mb-6">
      <div class="p-6 border-b border-gray-200">
        <h2 class="text-lg font-semibold text-gray-900">General</h2>
      </div>
      <div class="p-6 space-y-4">
        <div class="flex items-center justify-between">
          <div>
            <h3 class="font-medium text-gray-900">Auto-lock timer</h3>
            <p class="text-sm text-gray-500">Automatically lock wallet after inactivity</p>
          </div>
          <select class="border border-gray-300 rounded px-3 py-1">
            <option value="30">30 minutes</option>
            <option value="60">1 hour</option>
            <option value="120">2 hours</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Networks -->
    <div class="bg-white rounded-lg shadow mb-6">
      <div class="p-6 border-b border-gray-200 flex items-center justify-between">
        <h2 class="text-lg font-semibold text-gray-900">Networks</h2>
        <button id="addNetwork" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-blue-700">
          Add Network
        </button>
      </div>
      <div id="networksList" class="divide-y divide-gray-200">
        <!-- Networks will be populated here -->
      </div>
    </div>

    <!-- Security -->
    <div class="bg-white rounded-lg shadow mb-6">
      <div class="p-6 border-b border-gray-200">
        <h2 class="text-lg font-semibold text-gray-900">Security</h2>
      </div>
      <div class="p-6 space-y-4">
        <button class="w-full text-left px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50">
          <div class="font-medium text-gray-900">View Recovery Phrase</div>
          <div class="text-sm text-gray-500">Back up your wallet</div>
        </button>
        
        <button class="w-full text-left px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50">
          <div class="font-medium text-gray-900">Change Password</div>
          <div class="text-sm text-gray-500">Update your wallet password</div>
        </button>
      </div>
    </div>

    <!-- Connected Sites -->
    <div class="bg-white rounded-lg shadow mb-6">
      <div class="p-6 border-b border-gray-200">
        <h2 class="text-lg font-semibold text-gray-900">Connected Sites</h2>
      </div>
      <div id="connectedSites" class="divide-y divide-gray-200">
        <div class="p-6 text-center text-gray-500">
          No connected sites
        </div>
      </div>
    </div>

    <!-- About -->
    <div class="bg-white rounded-lg shadow">
      <div class="p-6 border-b border-gray-200">
        <h2 class="text-lg font-semibold text-gray-900">About</h2>
      </div>
      <div class="p-6 space-y-2">
        <div class="flex justify-between text-sm">
          <span class="text-gray-500">Version</span>
          <span class="text-gray-900">0.1.0</span>
        </div>
        <div class="flex justify-between text-sm">
          <span class="text-gray-500">Chain</span>
          <span class="text-gray-900">HorizCoin</span>
        </div>
      </div>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
